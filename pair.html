<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SR-TECH BOT PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://i.ibb.co/ns2SRFs3/anime-pink-sky-sunset-girl-with-cat-cute-wallpapers-for-google-android-04-11-2024-1730710266-hd-wall.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      box-shadow: none;
    }
    #text {
      color: #000;
    }
    .input-container input {
      color: #000;
    }
    .centered-text {
      color: #000;
      text-align: center;
    }
    .input-container {
      display: flex;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }
    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff9d9d;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }
    .input-container input:focus {
      border-left: 2px solid #ff9d9d;
      outline: none;
    }
    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }
    .input-container button:hover {
      background: linear-gradient(135deg, #a8e4a0 0%, #32cd32 100%);
      color: red;
    }
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      .input-container input {
        border-radius: 0.8rem;
      }
      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <div>
            <h3 class="centered-text">Link with phone number</h3>
            <br />
            <h6 class="centered-text">‚ö°Enter your number with country code.‚ö°</h6>
            <div class="input-container">
              <input
                type="tel"
                id="number"
                placeholder="+94740026280"
                name="phone"
                autocomplete="tel"
              />
              <button id="submit">enter</button>
            </div>
            <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
            <br />
            <br />
            <main id="pair"></main>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

    const b = document.getElementById("submit");
    const c = document.getElementById("number");

    async function Copy() {
      const obj = document.getElementById("copy");
      const originalText = obj.innerText;
      const codeText = originalText.replace("CODE: ", "");
      await navigator.clipboard.writeText(codeText);
      obj.innerText = "COPIED";
      obj.style.color = "blue";
      obj.style.fontWeight = "bold";

      setTimeout(() => {
        obj.innerText = originalText;
        obj.style.color = "black";
        obj.style.fontWeight = "bold";
      }, 1000);
    }

        return;
      }

        if (i === 3 || i === 8) formattedNumber += " ";
        formattedNumber += onlyNums[i];
      }

      c.type = "text";
      c.value = "+" + formattedNumber;
      c.style.color = "black";
      c.style.fontSize = "20px";

      a.innerHTML =
        '<a style="color:black;font-weight:bold">‚ö°ü§ç Please wait ü§ç‚ö° </a><br><br>';

      try {
